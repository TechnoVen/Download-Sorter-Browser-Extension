<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Sorter Settings</title>
  <link rel="stylesheet" href="options.css" />
  <link rel="stylesheet" href="tooltip.css" />
</head>
<body class="dwsorter light">

  <header class="dwsorter-header">
    <h1>📂 Download Sorter</h1>
    <div class="right-controls">
      <label class="switch-label" title="Toggle dark/light mode">
        <span>🌗</span>
        <label class="switch">
          <input type="checkbox" id="themeSwitch" />
          <span class="slider round"></span>
        </label>
      </label>
    </div>
  </header>

  <main class="dwsorter-main">
    <div class="dwsorter-container">

      <!-- Sorting Table -->
      <table id="rulesTable" class="dwsorter-table">
        <thead>
          <tr>
            <th>MIME Type</th>
            <th>Category</th>
            <th>Subtype</th>
            <th>Extensions</th>
            <th>Enabled</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="rulesTableBody"></tbody>
      </table>

      <!-- Add Rule Form -->
      <section id="newRuleFormSection" class="hidden">
        <form id="ruleForm" class="form-grid">
          <input id="mimeTypeInput" placeholder="MIME type (e.g. application/pdf)" required />
          <input id="categoryInput" placeholder="Category (e.g. Documents)" required />
          <input id="subtypeInput" placeholder="Subtype (e.g. PDF)" required />
          <input id="extensionsInput" placeholder="Extensions (e.g. .pdf,.xpdf)" required />
          <label><input type="checkbox" id="enabledInput" checked /> Enabled</label>

          <div class="form-buttons">
            <button type="submit" class="button primary">✅ Save</button>
            <button type="button" id="cancelEditBtn" class="button">❌ Cancel</button>
          </div>
        </form>
      </section>

      <!-- Controls -->
      <div class="dwsorter-control-row">
        <button id="addRuleBtn" class="button primary">➕ Add Rule</button>
        <button id="resetDefaultsBtn" class="button danger">♻️ Restore Defaults</button>
        <label class="inline-toggle">
          <input type="checkbox" id="toggleMimeView" checked />
          Show Friendly MIME
        </label>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="dwsorter-footer">
    <p>
      © 2025 Download Sorter • 
      <a href="https://github.com/TechnoVen/Download-Sorter-Browser-Extension" target="_blank">GitHub</a> • 
      Developed by <a href="https://ahmednadir.com" target="_blank"><strong>Ahmed Nadir</strong></a>
    </p>
  </footer>

  <script type="module" src="options.js"></script>
</body>
</html>
